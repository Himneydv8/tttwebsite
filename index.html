<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script src="script2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load_field()">
    <div class="all">
        <div class="heading" align="center">
            <h1><u>Welcome to TicTacToe</u></h1>
        </div>
        <div class="field" align="center">
            <p id="row1"></p>
            <p id="row2"></p>
            <p id="row3"></p>
        </div>
        <div class="buttons" align="center">
            <button class="button" id="button1" onclick="button1()">1</button>
            <button class="button" id="button2" onclick="button2()">2</button>
            <button class="button" id="button3" onclick="button3()">3</button>
            <button class="button" id="button4" onclick="button4()">4</button>
            <button class="button" id="button5" onclick="button5()">5</button>
            <button class="button" id="button6" onclick="button6()">6</button>
            <button class="button" id="button7" onclick="button7()">7</button>
            <button class="button" id="button8" onclick="button8()">8</button>
            <button class="button" id="button9" onclick="button9()">9</button>
        </div>
        <br>
        <div class="submit" align ="center">
            <button class="button" id="reset_button" onclick="reset_board()">Reset</button>
        </div>
    </div>
</body>
</html>
